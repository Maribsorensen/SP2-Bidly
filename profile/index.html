<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidly</title>
    <script type="module" src="/src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/2853574374.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="bg-brand-banner">
      <nav class="container mx-auto px-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <a href="/" class="text-brand-main font-heading text-4xl">Bidly</a>
            <img
              src="Gavel.png"
              alt="Bidly Logo placeholder"
              class="h-8 w-auto"
            />
          </div>
          <div class="hidden md:flex items-center space-x-6">
            <a
              href="/"
              class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
              >Home</a
            >
            <a
              href="/profile/"
              class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
              >My Profile</a
            >
            <div class="flex space-x-4">
              <a
                href="/auth/login/"
                id="loginLink"
                class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
                >Login</a
              >
              <a
                href="/auth/register/"
                id="registerLink"
                class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
                >Register</a
              >
            </div>
            <button
              id="logoutButton"
              class="text-white font-paragraph bg-brand-main p-8"
            >
              Logout
            </button>
          </div>
          <div class="flex md:hidden items-center">
            <button id="hamburger-button" class="text-white">
              <svg
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 6h18M3 12h18M3 18h18"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="hidden" id="hamburger-menu">
          <ul class="flex flex-col space-y-2 mt-4 items-center">
            <li>
              <a
                href="/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200 border-b-2 border-white"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200"
                >My Profile</a
              >
            </li>
            <li>
              <a
                href="/auth/login/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200"
                >Login</a
              >
            </li>
            <li>
              <a
                href="/auth/register/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200"
                >Register</a
              >
            </li>
            <li>
              <button id="logoutButtonMobile" class="text-white font-paragraph">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-slate-100">
      <section id="profile-information">
        <h1
          id="profile-username"
          class="font-paragraph text-2xl justify-self-center"
        >
          Username profile
        </h1>
        <div class="flex gap-4 flex-col md:flex-row md:justify-center">
          <div class="w-2/12">
            <img
              src="../Gavel.png"
              alt=""
              class="w-full h-auto rounded-full"
              id="profile-avatar"
            />
          </div>
          <div
            class="flex flex-col gap-4 bg-white shadow-md h-fit my-auto p-2 md:w-2/5"
          >
            <p id="profile-bio" class="font-paragraph text-xl">Bio</p>
            <p id="profile-credits" class="font-paragraph text-xl">Credits</p>
            <p id="profile-total-listings" class="font-paragraph text-xl">
              Total listings
            </p>
            <p id="profile-total-wins" class="font-paragraph text-xl">
              Total wins
            </p>
          </div>
          <div class="my-auto flex flex-col gap-2">
            <a
              href="/listing/create/"
              class="bg-brand-main hover:bg-brand-mainhover font-paragraph p-2 rounded-lg text-lg w-fit text-white"
              >Create listing</a
            >
            <a
              href="/profile/edit/"
              class="bg-brand-main hover:bg-brand-mainhover font-paragraph p-2 rounded-lg text-lg w-fit text-white"
              >Edit profile</a
            >
          </div>
        </div>
      </section>
      <section></section>
      <h2 class="font-paragraph text-2xl justify-self-center">My listings</h2>

      <div id="profile-listings" class="grid grid-cols-3 gap-2"></div>
    </main>
  </body>
</html>
