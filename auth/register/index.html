<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidly</title>
    <link rel="icon" type="image/png" href="../../src/assets/Gavel.png" />
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body class="min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="bg-brand-banner">
      <nav class="container mx-auto px-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <a href="/" class="text-brand-main font-heading text-4xl">Bidly</a>
            <img
              src="Gavel.png"
              alt="Bidly Logo placeholder"
              class="h-8 w-auto"
            />
          </div>
          <div class="hidden md:flex items-center space-x-6">
            <a
              href="/"
              class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
              >Home</a
            >
            <a
              href="/profile/"
              class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
              >My Profile</a
            >
            <div class="flex space-x-4">
              <a
                href="/auth/login/"
                id="loginLink"
                class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
                >Login</a
              >
              <a
                href="/auth/register/"
                id="registerLink"
                class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
                >Register</a
              >
            </div>
            <button
              id="logoutButton"
              class="text-white font-paragraph bg-brand-main p-8"
            >
              Logout
            </button>
          </div>
          <div class="flex md:hidden items-center">
            <button id="hamburger-button" class="text-white">
              <svg
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 6h18M3 12h18M3 18h18"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="hidden" id="hamburger-menu">
          <ul class="flex flex-col space-y-2 mt-4 items-center">
            <li>
              <a
                href="/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200 border-b-2 border-white"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200"
                >My Profile</a
              >
            </li>
            <li>
              <a
                href="/auth/login/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200"
                >Login</a
              >
            </li>
            <li>
              <a
                href="/auth/register/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200"
                >Register</a
              >
            </li>
            <li>
              <button id="logoutButtonMobile" class="text-white font-paragraph">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-slate-100 p-5">
      <section class="m-4 flex w-3/5 mx-auto">
        <div><img src="/Gavel.png" alt="" /></div>
        <p class="font-paragraph text-2xl">
          Register to Bidly so that you can place listings and bid on quality
          items
        </p>
      </section>
      <section>
        <form name="register">
          <fieldset
            class="container rounded-lg flex flex-col mx-auto justify-between gap-4 w-2/4"
          >
            <div class="flex flex-col">
              <label for="username" class="font-paragraph text-lg"
                >Username</label
              >
              <input
                id="username"
                type="text"
                name="name"
                required
                maxlength="20"
                class="shadow-md"
              />
            </div>
            <div class="flex flex-col">
              <label for="email" class="font-paragraph text-lg">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                required
                class="shadow-md"
              />
            </div>
            <div class="flex flex-col">
              <label for="password" class="font-paragraph text-lg"
                >Password</label
              >
              <input
                id="password"
                type="password"
                name="password"
                required
                class="shadow-md"
              />
            </div>
            <div class="text-center">
              <button
                class="bg-brand-main text-white font-paragraph hover:bg-brand-mainhover p-2 rounded-lg m-0 text-lg w-fit"
              >
                Register
              </button>
            </div>
            <p class="font-paragraph text-center">
              Already have an account?
              <a href="/auth/login/">Login here!</a>
            </p>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="bg-brand-banner py-5 px-20">
      <div class="flex justify-between">
        <a href="/"
          ><i
            class="fa-solid fa-gavel text-brand-main text-3xl hover:text-white"
          ></i
        ></a>
        <div>
          <a
            href="https://www.tiktok.com/"
            class="text-brand-cta text-2xl hover:text-white transition"
            ><i class="fa-brands fa-tiktok"></i
          ></a>
          <a
            href="https://www.instagram.com/"
            class="text-brand-cta text-2xl hover:text-white transition"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://www.facebook.com/"
            class="text-brand-cta text-2xl hover:text-white transition"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
      </div>
      <p class="font-paragraph text-white text-lg justify-self-center">
        &copy;Bidly
      </p>
    </footer>
  </body>
</html>
