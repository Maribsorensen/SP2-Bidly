<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidly</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body class="min-h-screen grid grid-rows-[auto_1fr_auto]">

      <nav class="container mx-auto px-4">

            <a href="/" class="text-3xl font-heading text-brand-main">Bidly</a>
            <img src="Gavel.png" alt="Bidly logo" />
          </div>
          <div class="flex space-x-4">
            <a
              href="/auth/login/"
              class="py-2 text-white font-paragraph hover:text-brand-main"

            >
            <a
              href="/auth/register/"
              class="py-2 text-white font-paragraph hover:text-brand-main"
              >Register</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
