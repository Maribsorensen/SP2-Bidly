<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Check out this listing on Bidly. View details, place your bid and win exciting auctions before the time runs out!"
    />
    <title>Listing | Bidly - Place Your Bid Now</title>
    <link rel="icon" type="image/png" href="../../src/assets/Gavel.png" />
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body class="min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="bg-brand-banner">
      <nav class="container mx-auto px-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <a href="/" class="text-brand-main font-heading text-4xl">Bidly</a>
            <img
              src="Gavel.png"
              alt="Bidly Logo placeholder"
              class="h-8 w-auto"
            />
          </div>
          <div class="hidden md:flex items-center space-x-6">
            <a
              href="/"
              class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
              >Home</a
            >
            <a
              href="/profile/"
              class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
              >My Profile</a
            >
            <div class="flex space-x-4">
              <a
                href="/auth/login/"
                id="loginLink"
                class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
                >Login</a
              >
              <a
                href="/auth/register/"
                id="registerLink"
                class="text-white font-paragraph text-lg hover:text-brand-main transition duration-200"
                >Register</a
              >
            </div>
            <button
              id="logoutButton"
              class="text-white font-paragraph bg-brand-main p-8"
            >
              Logout
            </button>
          </div>
          <div class="flex md:hidden items-center">
            <button id="hamburger-button" class="text-white">
              <svg
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 6h18M3 12h18M3 18h18"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="hidden" id="hamburger-menu">
          <ul class="flex flex-col space-y-2 mt-4 items-center">
            <li>
              <a
                href="/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200 border-b-2 border-white"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200"
                >My Profile</a
              >
            </li>
            <li>
              <a
                href="/auth/login/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200"
                >Login</a
              >
            </li>
            <li>
              <a
                href="/auth/register/"
                class="block text-white font-paragraph hover:text-brand-main transition duration-200"
                >Register</a
              >
            </li>
            <li>
              <button id="logoutButtonMobile" class="text-white font-paragraph">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-slate-100 p-5">
      <section
        id="listing-description"
        class="flex flex-col md:flex-row gap-6 p-6 relative"
      >
        <div id="image-container" class="w-full md:w-2/4 relative">
          <img
            id="listing-image"
            src="../../Gavel.png"
            alt="Default image"
            class="w-full h-56 object-cover rounded-lg shadow-md mb-4"
          />
        </div>
        <div class="w-full md:w-2/4 flex flex-col justify-between">
          <div>
            <h2 id="listing-title" class="font-paragraph text-2xl mb-2">
              Title
            </h2>
            <h3
              id="listing-seller"
              class="font-paragraph text-xl text-slate-600 mb-4"
            >
              Username
            </h3>
          </div>

          <p id="listing-description-text" class="font-paragraph text-lg mb-4">
            Description
          </p>
          <h4 id="listing-category" class="font-paragraph text-lg mb-4">
            Category
          </h4>
        </div>
      </section>
      <section id="bid-section">
        <h5 id="no-user" class="font-paragraph text-xl justify-self-center">
          Log in to bid on this listing
        </h5>
        <form name="bid-form" class="flex justify-center">
          <fieldset
            class="w-2/4 bg-white shadow-lg rounded-lg p-6 border border-gray-200"
          >
            <div id="bid-details" class="pb-4 border-b border-gray-300">
              <p id="latest-bid" class="font-paragraph text-lg">
                Latest bid: <strong>0 Credits</strong>
              </p>
              <p id="ends-at" class="font-paragraph text-lg">
                Bidding ends at: <span>02:15:30</span>
              </p>
            </div>
            <div
              id="bid-input"
              class="pt-4 pb-6 border-b border-gray-300 flex flex-col gap-2"
            >
              <label for="bid-amount" class="font-paragraph text-lg"
                >Your bid:</label
              >
              <input
                type="number"
                name="bid"
                id="bid-amount"
                required
                class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-brand-main"
              />
            </div>
            <div class="pt-4 flex justify-center">
              <button
                type="submit"
                class="bg-brand-main hover:bg-brand-mainhover font-paragraph p-2 rounded-lg text-lg text-white w-fit"
              >
                Place Bid
              </button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="bg-brand-banner py-5 px-20">
      <div class="flex justify-between">
        <a href="/"
          ><i
            class="fa-solid fa-gavel text-brand-main text-3xl hover:text-white"
          ></i
        ></a>
        <div>
          <a
            href="https://www.tiktok.com/"
            class="text-brand-cta text-2xl hover:text-white transition"
            ><i class="fa-brands fa-tiktok"></i
          ></a>
          <a
            href="https://www.instagram.com/"
            class="text-brand-cta text-2xl hover:text-white transition"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://www.facebook.com/"
            class="text-brand-cta text-2xl hover:text-white transition"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
      </div>
      <p class="font-paragraph text-white text-lg justify-self-center">
        &copy;Bidly
      </p>
    </footer>
  </body>
</html>
